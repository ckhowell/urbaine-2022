<!-- Partners -->
<section class="container pb-3 pb-lg-5 mb-3 pt-5 mt-5">
  <h2 class="text-center pb-md-2">Our Trusted Partners</h2>
  <div
    class="swiper mx-n2"
    data-swiper-options='{
    "slidesPerView": 2,
    "pagination": {
      "el": ".swiper-pagination",
      "clickable": true
    },
    "breakpoints": {
      "500": {
        "slidesPerView": 2,
        "spaceBetween": 8
      },
      "650": {
        "slidesPerView": 4,
        "spaceBetween": 8
      },
      "900": {
        "slidesPerView": 4,
        "spaceBetween": 8
      },
      "1100": {
        "slidesPerView": 4,
        "spaceBetween": 8
      }
    }
  }'
  >
    <div class="swiper-wrapper">
      <!-- Item -->
      <div class="swiper-slide py-3">
        <a href="#" class="card card-body card-hover px-2 mx-2">
          <img src="{{site.baseurl}}/assets/img/partners/membrain.svg" class="d-block mx-auto my-2" width="154" alt="Membrain Logo" />
        </a>
      </div>

      <!-- Item -->
      <div class="swiper-slide py-3">
        <a href="#" class="card card-body card-hover px-2 mx-2">
          <img src="{{site.baseurl}}/assets/img/partners/FTMA.SVG" class="d-block mx-auto my-2" width="154" alt="FTMA Logo" />
        </a>
      </div>

      <!-- Item -->
      <div class="swiper-slide py-3">
        <a href="#" class="card card-body card-hover px-2 mx-2">
          <img src="{{site.baseurl}}/assets/img/partners/omg.SVG" class="d-block mx-auto my-2" width="154" alt="OMG Logo" />
        </a>
      </div>

      <!-- Item -->
      <div class="swiper-slide py-3">
        <a href="#" class="card card-body card-hover px-2 mx-2">
          <img src="{{site.baseurl}}/assets/img/partners/tabma.SVG" class="d-block mx-auto my-2" width="154" alt="TABMA Logo" />
        </a>
      </div>
    </div>
    <!-- Pagination (bullets) -->
    <div class="swiper-pagination position-relative pt-2 mt-4 swiper-pagination-clickable swiper-pagination-bullets swiper-pagination-horizontal">
      <span class="swiper-pagination-bullet swiper-pagination-bullet-active" tabindex="0" role="button" aria-label="Go to slide 1" aria-current="true"></span
      ><span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 2"></span>
    </div>
    <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
  </div>
</section>
